<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/templateEntidade.xhtml">

            <ui:define name="top">
                <p>Formulário de presença</p>
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <h:form>                    
                    <div>
                        <td class="justify"><label>Disciplina:</label></td>                                                          
                        <h:selectOneMenu value="#{jsfMatricula.disciplina}"  converter="disciplinaConverter" >
                            <f:selectItems value="#{jsfDisciplina.all}" var="dis" itemLabel="#{dis.nome}" itemValue="#{dis}"  />                           
                        </h:selectOneMenu>      
                    </div>

                    <div>
                        <td class="justify"><label>Dia:</label></td>                                                          
                        <td><h:inputText value="#{jsfPresenca.aulas.aulasPK.dia}" /></td>
                    </div>


                    <div>
                        <td class="justify"><label>Quantidade Aulas:</label></td>                                                          
                        <td><h:inputText value="#{jsfPresenca.aulas}" /></td>
                    </div>
                    <div>
                        <td colspan="2" class="align-right">
                            <h:commandButton value="Adicionar" action="#{jsfMatricula.salvar()}" class="border form-button pointer"/>         
                        </td>
                    </div>           

                    <h1><h:outputText value="Alunos cadastrados"/></h1>
                    <h:dataTable value="#{jsfAluno.all}" var="prof">                       
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{prof.id}"/>                    
                        </h:column>    
                        <h:column  >
                            <f:facet name="header">Nome</f:facet>
                            <h:outputText value="#{prof.nome}"/>                    
                        </h:column>    
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            <h:outputText value="#{prof.email}"/>                    
                        </h:column>    
                        <h:column>
                            <f:facet name="header">Titulo</f:facet>
                            <h:outputText value="#{prof.titulo}"/>                    
                        </h:column>                        
                        <h:column>
                            <h:commandButton value="X" action="#{jsfProfessor.remove(prof)}"/>                  
                        </h:column>  
                        <h:column>
                            <h:commandButton value="Editar" action="#{jsfProfessor.load_data(prof)}" />                  
                        </h:column>
                    </h:dataTable>


                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
