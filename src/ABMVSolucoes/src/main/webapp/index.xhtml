<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ABMV Soluções - Alunosb</title>
        <link rel="stylesheet" href="style.css" type="text/css" />        
    </h:head>
    <h:body>
        <div class="content">
            <div class="main-content">
                <h1>Formulário de Alunos</h1>
                <h:form>
                    <table class="table">
                        <tr>
                            <td class="justify"><label>Id:</label></td>
                            <td><h:inputText value="#{jsfAluno.id}" /></td>
                        </tr>
                        <tr>
                            <td class="justify"><label>Nome:</label></td>
                            <td><h:inputText value="#{jsfAluno.nome}" /></td>
                        </tr>
                        <tr>
                            <td class="justify"><label>Email:</label></td>
                            <td><h:inputText value="#{jsfAluno.email}" />   </td>
                        </tr>
                        <tr>
                            <td class="justify"><label>Curso:</label></td>
                            <td><h:inputText value="#{jsfAluno.curso}" />  </td> 
                        </tr>
                        <tr>
                            <td class="justify"><label>Periodo:</label></td>
                            <td><h:inputText value="#{jsfAluno.periodo}" /> </td>  
                        </tr>
                        <tr>
                            <td class="justify"><label>Nascimento:</label></td>
                            <td><h:inputText value="#{jsfAluno.nascimento}" />   </td>
                        </tr>
                        <tr>
                            <td class="justify"><label>Cidade:</label></td>
                            <td><h:inputText value="#{jsfAluno.cidade}" />  </td> 
                        </tr>
                        <tr>
                            <td class="justify"><label>Estado:</label></td>
                            <td><h:inputText value="#{jsfAluno.estado}" />  </td> 
                        </tr>
                        <tr>
                            <td class="justify"><label>Documento:</label></td>
                            <td><h:inputText value="#{jsfAluno.doc}" />  </td> 
                        </tr>
                        <tr>
                            <td colspan="2" class="align-right"><h:commandButton value="salvar" action="#{jsfAluno.salvar()}" class="border form-button pointer"/>         
                            <h:commandButton value="atualizar" action="#{jsfAluno.update()}" class="border form-button pointer"/> </td>
                        </tr>
                    </table>
                </h:form>
            </div>       
        </div>
        <hr></hr>
            <h:form>
                <h:dataTable value="#{jsfAluno.all}" var="pessoa" style="width: 100%">                       
                    <h:column>
                        <h:outputText value="#{pessoa.id}"/>                    
                    </h:column>    
                    <h:column  >
                        <h:outputText value="#{pessoa.nome}"/>                    
                    </h:column>    
                    <h:column>
                        <h:outputText value="#{pessoa.email}"/>                    
                    </h:column>    
                    <h:column>
                        <h:outputText value="#{pessoa.curso}"/>                    
                    </h:column>    
                    <h:column>
                        <h:outputText value="#{pessoa.periodo}"/>                    
                    </h:column>    
                    <h:column>
                        <h:outputText value="#{pessoa.nascimento}"/>                    
                    </h:column>    
                    <h:column>
                        <h:outputText value="#{pessoa.cidade}"/>                    
                    </h:column>    
                    <h:column>
                        <h:outputText value="#{pessoa.estado}"/>                    
                    </h:column>    
                    <h:column>
                        <h:outputText value="#{pessoa.doc}"/>                    
                    </h:column>    
                    <h:column>
                        <h:commandButton value="X" action="#{jsfAluno.remove(pessoa)}"/>                  
                    </h:column>  
                    <h:column>
                        <h:commandButton value="Editar" action="#{jsfAluno.load_data(pessoa)}" />                  
                    </h:column> 
                </h:dataTable>
            </h:form>
    </h:body>
</html>
