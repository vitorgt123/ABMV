<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Formulário de Pessoas
        <h:form>
            Id:
            <h:inputText value="#{jsfPessoa.id}" />
            <br></br>
            Curso:
            <h:inputText value="#{jsfPessoa.nome}" />
            <br></br>
            Período:
            <h:inputText value="#{jsfPessoa.email}" />   
            <br></br>
            <h:commandButton value="salvar" action="#{jsfPessoa.salvar()}" />              
            <h:commandButton value="atualizar" action="#{jsfPessoa.update()}" /> 
        </h:form>
        <hr></hr>
        <h:form>
            <h:dataTable value="#{jsfPessoa.all}" var="pessoa">
                <h:column>
                    <h:outputText value="#{pessoa.id}" />                    
                </h:column>    
                <h:column>
                    <h:outputText value="#{pessoa.nome}" />                    
                </h:column>    
                <h:column>
                    <h:outputText value="#{pessoa.email}" />                    
                </h:column>    
                <h:column>
                    <h:commandButton value="X" action="#{jsfPessoa.remove(pessoa)}" />                  
                </h:column>  
                <h:column>
                    <h:commandButton value="Editar" action="#{jsfPessoa.load_data(pessoa)}" />                  
                </h:column> 
            </h:dataTable>
        </h:form>
    </h:body>
</html>
