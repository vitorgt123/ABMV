<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/templateEntidade.xhtml">

            <ui:define name="top">
                <p>Formul√°rio de Alunos</p>
            </ui:define>

            <ui:define name="left">
                <h:form>

                    <table class="table">
                        <tr>
                            <td class="justify"><label>Id:</label></td>
                            <td><h:inputText value="#{jsfAluno.id}" /></td>
                        </tr>
                        <tr>
                            <td class="justify"><label>Nome:</label></td>
                            <td><h:inputText value="#{jsfAluno.nome}" /></td>
                        </tr>
                        <tr>
                            <td class="justify"><label>Email:</label></td>
                            <td><h:inputText value="#{jsfAluno.email}" />   </td>
                        </tr>
                        <tr>
                            <td class="justify"><label>Curso:</label></td>
                            <td><h:inputText value="#{jsfAluno.curso}" />  </td>                                
                        </tr>
                        <tr>
                            <td class="justify"><label>Periodo:</label></td>
                            <td><h:inputText value="#{jsfAluno.periodo}" /> </td>  
                        </tr>                        
                        <tr>
                            <td colspan="2" class="align-right">
                                <h:commandButton value="salvar" action="#{jsfAluno.salvar()}" class="border form-button pointer"/>         
                                <h:commandButton value="atualizar" action="#{jsfAluno.update()}" class="border form-button pointer"/> 
                            </td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Alunos cadastrados"/></h1>
                        <h:dataTable value="#{jsfAluno.all}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Curso"/>
                                </f:facet>
                                <h:outputText value="#{item.curso}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Periodo"/>
                                </f:facet>
                                <h:outputText value="#{item.periodo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Remover"/>
                                </f:facet>
                                <h:commandButton value="X" action="#{jsfAluno.remove(item)}"/>    
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Editar"/>
                                </f:facet>
                                <h:commandButton value="Editar" action="#{jsfAluno.load_data(item)}" />   
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

            <ui:define name="bottom">
                <h:form>
                    <h:commandButton value="Home" action="#{jsfEnc.goHome()}"/> 
                </h:form>    
            </ui:define>

        </ui:composition>

    </body>
</html>
