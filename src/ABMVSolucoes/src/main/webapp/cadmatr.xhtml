<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./resources/templateEntidade.xhtml">


            <ui:define name="top">
                <p>Formulário de Matrícula</p>
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <div class="table" var="matricula">                         
                        <td class="justify"><label>Disciplina:</label></td>                                                                                  
                        <h:selectOneMenu value="#{matrBean.disciplina}" converter="disciplinaConverter">
                            <f:selectItems value="#{jsfDisciplina.all}" var="dis" itemLabel="#{dis.nome}" itemValue="#{dis}" />                           
                        </h:selectOneMenu>                              
                    </div>
                    <h:commandButton value="atualizar" action="#{matrBean.refreshMatr()}"/>
                    <div class="table" var="matricula">                         
                        <td class="justify"><label>Alunos:</label></td>                                                                                  
                        <h:selectOneMenu value="#{matrBean.aluno}" converter="alunoConverter">
                            <f:selectItems value="#{matrBean.addeda}" var="alun" itemLabel="#{alun.nome}" itemValue="#{alun}" />                           
                        </h:selectOneMenu>                              
                    </div>
                    <h:commandButton value="adicionar" action="#{matrBean.salvar()}"/>         
                </h:form>

            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div>
                        <h:dataTable value="#{matrBean.matrs}" var="matr">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{matr.id}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Aluno"/>
                                </f:facet>
                                <h:outputText value="#{matr.aluno.nome}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Remover"/>
                                </f:facet>
                                <h:commandButton value="X" action="#{matrBean.remove(matr)}"/>    
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:form>

            </ui:define>

            <ui:define name="bottom">
                <h:form>
                    <h:commandButton value="Home" action="#{jsfEnc.goHome()}"/> 
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
