<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/templateEntidade.xhtml">

            <ui:define name="top">
                <p>Formulário de Conteudo</p>
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <table class="table" var="matricula">                        
                        <tr>
                            <td class="justify"><label>Disciplina</label></td>                                                          
                            <h:selectOneMenu value="#{jsfConteudo.disciplina}"  converter="disciplinaConverter" >
                                <f:selectItems value="#{jsfDisciplina.all}" var="mat" itemLabel="#{mat.nome}" itemValue="#{mat}"  />                           
                            </h:selectOneMenu>      
                        </tr>
                        
                        <tr>
                            <td class="justify"><label>Dia</label></td>
                            <td><h:inputText value="#{jsfConteudo.dia}" /></td>
                        </tr>
                        
                        <tr>
                            <td class="justify"><label>Descrição:</label></td>
                            <td><h:inputText value="#{jsfConteudo.descricao}" /></td>
                        </tr>
                        
                        <tr>
                            <td colspan="2" class="align-right">
                                <h:commandButton value="salvar" action="#{jsfConteudo.salvar()}" class="border form-button pointer"/>         
                                <h:commandButton value="atualizar" action="#{jsfConteudo.update()}" class="border form-button pointer"/> 
                            </td>
                        </tr>
                                              
                        
                    </table>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Conteudo cadastrado"/></h1>
                        <h:dataTable value="#{jsfConteudo.all}" var="item">
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Disciplina:"/>
                                </f:facet>
                                <h:outputText value="#{item.disciplina1.nome}"/>
                            </h:column>
                            
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Dia:"/>
                                </f:facet>
                                <h:outputText value="#{item.conteudoPK.dia}"/>
                            </h:column>
                            
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Faltas:"/>
                                </f:facet>
                                <h:outputText value="#{item.descricao}"/>
                            </h:column>   
                            
                            
                            
                        </h:dataTable>
                        
                    </h:form>
                </f:view>
            </ui:define>

            <ui:define name="bottom">
                 <h:form>
                    <h:commandButton value="Home" action="#{jsfEnc.goHome()}"/> 
                </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
