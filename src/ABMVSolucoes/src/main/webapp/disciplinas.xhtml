<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/templateEntidade.xhtml">

            <ui:define name="top">
                <p>Formul√°rio de Disciplina</p>
            </ui:define>

            <ui:define name="left">
                <h:form>

                        <div>
                            <td class="justify"><label>Id:</label></td>
                            <td><h:inputText value="#{jsfDisciplina.id}" /></td>
                        </div>
                        <div>
                            <td class="justify"><label>Disciplina:</label></td>
                            <td><h:inputText value="#{jsfDisciplina.nome}" /></td>
                        </div>                        
                        <div>
                            <td class="justify"><label>Curso:</label></td>
                            <td><h:inputText value="#{jsfDisciplina.curso}" />  </td> 
                        </div>             
                        <div>
                            <td class="justify"><label>Professor:</label></td>                                                          
                            <h:selectOneMenu value="#{jsfDisciplina.professor}"  converter="professorConverter" >
                                <f:selectItems value="#{jsfProfessor.all}" var="prof" itemLabel="#{prof.nome}" itemValue="#{prof}"  />                           
                            </h:selectOneMenu>      
                        </div>
                        <div>
                            <td class="justify"><label>Aulas:</label></td>
                            <td><h:inputText value="#{jsfDisciplina.qtdAulas}" />  </td> 
                        </div> 
                        <div>
                            <td colspan="2" class="align-right"><h:commandButton value="salvar" action="#{jsfDisciplina.salvar()}" class="border form-button pointer"/>         
                                <h:commandButton value="atualizar" action="#{jsfDisciplina.update()}" class="border form-button pointer"/> </td>
                        </div>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Disciplinas cadastradas"/></h1>
                        <h:dataTable value="#{jsfDisciplina.all}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Curso"/>
                                </f:facet>
                                <h:outputText value="#{item.curso}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Qtdeaulas"/>
                                </f:facet>
                                <h:outputText value="#{item.qtdeaulas}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Professor"/>
                                </f:facet>
                                <h:outputText value="#{item.professor.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Remover"/>
                                </f:facet>
                                <h:commandButton value="X" action="#{jsfDisciplina.remove(item)}"/>    
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Editar"/>
                                </f:facet>
                                <h:commandButton value="Editar" action="#{jsfDisciplina.load_data(item)}" />   
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

            <ui:define name="bottom">
                <h:form>
                    <h:commandButton value="Home" action="#{jsfEnc.goHome()}"/> 
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
